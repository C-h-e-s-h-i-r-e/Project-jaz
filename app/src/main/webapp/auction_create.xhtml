<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:o="http://omnifaces.org/ui"
>
<h:body>

    <ui:composition template="templates/base.xhtml">
        <ui:param name="title" value="Auction Create"/>

        <ui:define name="header"><div class="text-center"><b>Create Auction</b></div></ui:define>

        <ui:define name="content">
            <div class="text-center">

                <h:form styleClass="form-base" enctype="multipart/form-data">
                    <div class="form-group">
                        <h:inputText id="title" styleClass="form-control" a:placeholder="Title"
                                     value="#{auctionRequest.title}"/>
                    </div>
                    <div class="form-group">
                        <h:inputTextarea id="description" styleClass="form-control" a:placeholder="Description"
                                     value="#{auctionRequest.description}"/>
                    </div>
                    <div class="form-group">
                        <h:inputText id="price" styleClass="form-control" a:placeholder="Price"
                                     value="#{auctionRequest.price}"/>
                    </div>

                    <div class="form-group">
                        <h:selectOneMenu value="#{auctionRequest.categoryName}">
                            <f:selectItems value="#{auctionController.categories}"/>
                        </h:selectOneMenu>
                    </div>

                    <div class="form-group">
                        <o:inputFile value="#{photo.files}" multiple="true"/>
                    </div>

                    <h:commandButton styleClass="btn btn-primary" value="Create" action="#{auctionController.add}"/>
                </h:form>
            </div>
        </ui:define>

    </ui:composition>

</h:body>
</html>
