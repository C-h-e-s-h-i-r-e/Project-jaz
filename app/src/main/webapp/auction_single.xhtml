<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
>
<h:body>

    <ui:composition template="templates/base.xhtml">
        <ui:param name="title" value="Auction Details"/>

        <ui:define name="header"><div class="text-center"><b>Auction Details</b></div></ui:define>

        <ui:define name="content">
            <div class="text-center">

        <h1>Title : #{auctionRequest.title}</h1>
                <p>Description : #{auctionRequest.description}</p>
                <p>Price : #{auctionRequest.price}</p>

                <ui:repeat var="url" value="#{auctionRequest.photosUrls}">
                    <h:graphicImage value="#{url}" height="50px" width="50px"/>

                </ui:repeat>

            </div>

        </ui:define>

    </ui:composition>

</h:body>
</html>
